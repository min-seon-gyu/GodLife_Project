<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>

<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>회원가입</h2>
        </div>
            <div>
                <label>아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>비밀번호 확인</label>
                <input type="password" id="passwordCheck" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>이름</label>
                <input type="text" id="name" name="name" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>이메일</label>
                <input type="text" id="email" name="email" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" onclick="signup()">가입</button>
            </div>
    </div>
</div>
<script>
    function signup() {
        var loginId = document.getElementById("loginId").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var passwordCheck = document.getElementById("passwordCheck").value;
        var name = document.getElementById("name").value;

        var formData = {
            loginId: loginId,
            email: email,
            password: password,
            passwordCheck: passwordCheck,
            name: name
        };

        fetch("/member", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if(data.code != 200){
                alert("입력하신 정보가 올바르지 않습니다.");
            }else{
                window.location.replace="createSignUpSuccessView"
            }
        });
    }
</script>
</body>
</html>
