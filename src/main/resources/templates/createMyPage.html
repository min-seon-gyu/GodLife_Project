<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>회원가입</h2>
        </div>
        <div>
            <label>아이디</label>
            <input type="text" id="loginId" value="{member.loginId}" name="loginId" class="form-control" style="margin-bottom: 10px" readonly="true"/>
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" style="margin-bottom: 10px"/>
        </div>

        <div>
            <label>비밀번호 확인</label>
            <input type="password" id="passwordCheck" class="form-control" style="margin-bottom: 10px"/>
        </div>

        <div>
            <label>이름</label>
            <input type="text" id="name" value="{member.name}" name="name" class="form-control" style="margin-bottom: 10px" readonly="true"/>
        </div>

        <div>
            <label>이메일</label>
            <input type="text" id="email" value="{member.email}" name="email" class="form-control" style="margin-bottom: 10px" readonly="true"/>
        </div>

        <div>
            <button class="w-100 btn btn-primary btn-lg" onclick="signup()">수정하기</button>
        </div>
    </div>
</div>
</body>
</html>
