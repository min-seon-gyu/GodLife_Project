<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>통합 예약 사이트</h2>
        </div>
        <form method="post">
            <div>
                <input type="text" id="id" name="id" class="form-control" style="margin-bottom: 10px" placeholder="아이디를 입력하세요"/>
            </div>

            <div>
                <input type="password" id="password" name="password" class="form-control" style="margin-bottom: 10px" placeholder="비밀번호를 입력하세요"/>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/basic/items}'|" type="button">로그인</button>
            </div>
        </form>

        <hr class="my-4" />
        <div class="row" style="text-align: center">
            <div class="col">
                <a th:href="@{/member/signUp}">회원가입</a>
            </div>
            <div class="col">
                <a th:href="@{/member/findId}" >아이디 찾기</a>
            </div>
            <div class="col">
                <a th:href="@{/member/findPassword}" >비밀번호 찾기</a>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
</body>
</html>
