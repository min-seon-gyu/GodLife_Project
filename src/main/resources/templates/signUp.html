<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>회원가입</h2>
        </div>
        <form action="/member/signUp" th:object="${memberSignUpDto}" method="post">
            <div>
                <label>아이디</label>
                <input type="text" th:field="*{id}" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" th:errors="*{id}"></p>
            </div>

            <div>
                <label>비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>비밀번호 확인</label>
                <input type="password" th:field="*{passwordCheck}"  class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" th:errors="*{passwordCheck}"></p>
            </div>

            <div>
                <label>이름</label>
                <input type="text" th:field="*{name}" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" th:errors="*{name}"></p>
            </div>

            <div>
                <label>이메일</label>
                <input type="email" th:field="*{email}" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" th:errors="*{email}"></p>
            </div>

            <div>
                <label>생년월일</label>
                <input type="date" th:field="*{date}" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" th:errors="*{date}"></p>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입</button>
            </div>
        </form>
    </div>
</div>
<!-- /container -->
</body>
</html>
