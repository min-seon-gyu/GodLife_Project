<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>비밀번호 찾기</h2>
        </div>
            <div>
                <label>아이디</label>
                <input type="text" id="id" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" id="idError"></p>
            </div>

            <div>
                <label>이름</label>
                <input type="text" id="name" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" id="nameError"></p>
            </div>

            <div>
                <label>이메일</label>
                <input type="text" id="email" class="form-control" style="margin-bottom: 10px"/>
                <p style="color:red" id="emailError"></p>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" id="submit-button">이메일 발송</button>
            </div>
    </div>
</div>
<script>
document.getElementById("submit-button").addEventListener("click", validateForm);

async function validateForm(){

    var result = true;

    // 아이디 유효성 검사
    var idInput = document.getElementById('id').value;
    var idInputError = document.getElementById('idError');
    if (idInput === "") {
        idInputError.textContent = '아이디를 입력해주세요.';
        result = false;
    }
    else if (idInput.length < 6) {
        idInputError.textContent = '아이디는 최소 6자 이상이어야 합니다.';
        result = false;
    }
    else{
        idInputError.textContent = '';
    }

    // 이름 유효성 검사
    var nameInput = document.getElementById('name').value;
    var nameInputError = document.getElementById('nameError');
    if (nameInput === '') {
        nameInputError.textContent = '이름을 입력해주세요.';
        result = false;
    }
    else{
        nameInputError.textContent = '';
    }

    // 이메일 유효성 검사
    var emailInput = document.getElementById('email').value;
    var emailInputError = document.getElementById('emailError');
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (emailInput === '') {
        emailInputError.textContent = '이메일을 입력해주세요.';
        result = false;
    }
    else if (!emailRegex.test(emailInput)) {
        emailInputError.textContent = '올바른 이메일 형식이 아닙니다.';
        result = false;
    }
    else{
        emailInputError.textContent = '';
    }

    if (result) {
        try {
            const response = await fetch(`/member/password?id=${idInput}&name=${nameInput}&email=${emailInput}`);
            if (response.ok) {
                window.location.replace('http://www.localhost:8080/member/findPasswordSuccess');
            } else {
                alert('입력하신 정보를 확인해주세요.');
            }
        } catch (error) {
            console.error('데이터 전송 중 오류 발생:', error);
        }
    }
}
</script>
</body>
</html>
